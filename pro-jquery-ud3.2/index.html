<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery UD3 - P2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
</head>
<body>
    <section class="alta">
        <h3>Alta</h3>
        <form class="alta-form" action="#">
            <label >Email
                <input type="email" class="email" name="email">
            </label>
            <br>
            <label>Nombre
                <input type="text" class="nombre" name="nombre">
            </label>
            <br>
            <label>Hombre
                <input type="radio" class="sexo" name="sexo" value="male">
            </label>
            <label>Mujer
                <input type="radio" class="sexo" name="sexo" value="female">
            </label>
            <br>
            <input type="submit">
        </form>
        <div class="response">
            <h5>Código error</h5>
            <label>Ajax=
                <span class="error"></span>
            </label>
            <br>
            <label>Server=
                <span class="code"></span>
            </label>
            <br>
        </div>
        <div class="datos">
            <h5>Datos Usuario</h5>
            <label>ID=
                <span class="id"></span>
            </label>
            <br>
            <label>Timestamp de creción=
                <span class="timestamp"></span>
            </label>
            <br>
        </div>
    </section>
</body>
</html>
